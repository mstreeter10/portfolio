<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- My Contact Form -->
		<title>Contact</title>
		<meta charset="utf-8" />
		<meta name="description" content="Contact me" /> 
		<meta name="author" content="Maximus Streeter" />
		<meta name="keywords" content="contact" />
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body class="style1">
		<div>
			<!-- Header -->
			<header class="logo">
				<a href="index.html" class="homelink" style="left: 1.5%">Maximus Streeter</a>
				<a href="resume.html" class="logolink" style="right: 23%">Resume</a>
				<a href="courses.html" class="logolink" style="right: 10.5%">Course Work</a>
				<a href="contact.html" class="logolink" style="right: 2%; text-decoration: underline;">Contact</a>
			</header>
			
		</div>
		<div class="container">
			<div class="left">
				<div class="itemstyle2">
					<form>
						<p>
							<label>
								First Name: <input type="text" name="firstname" size="20" />
							</label>
						</p>
						<p>
							<label>
								Last Name: <input type="text" name="lastname" size="20" />
							</label>
						</p>
						<p>
							<label>
								Phone number: <input type="text" name="phonenumber" size="12" />
							</label>
						</p>
						<p>
							<label>
								E-Mail: <input type="text" name="email" size="40" />
							</label>
						</p>
						Brief reason for contacting:
						<p>
							<textarea name="info" rows="5" cols="35">
							</textarea>
						</p>
						<p>
							<input type="submit" value="Submit" />
							<input type="reset"  value="Clear Contact Form" />   	
						</p>
					</form>
				</div>
			</div>
			<div class="right">
			</div>
			<div class="middle">
			</div>
		</div>
		<div>
			<!-- Footer -->
			<footer>
				Maximus Streeter, 2023
				<br />
				<address>
					123 Main Str, Rochester, NY 14420
				</address>
			</footer>
		</div>
	</body>
</html>
